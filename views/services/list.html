---
layout: home
title: 应用列表
---
<script src="//cdn.bootcss.com/vue/2.1.6/vue.min.js"></script>
<script type="text/javascript" src="/dc-web/skins/js/docker/api/sobj.js"></script>
<script type="text/javascript" src="list.js"></script>
  <!-- page title -->
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h3>应用列表
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <div class="captions">
            <div class="checkbox">
              <label>
                <input class="selector selector-all" type="checkbox">Select All
              </label>
            </div>
          </div>
          <div class="actions">
            <div class="btn-group">
              <button class="btn btn-default dropdown-toggle" id="actions" type="button" data-toggle="dropdown">Actions
                <span class="caret"></span></button>
              <ul class="dropdown-menu actions" role="menu" aria-labelledby="actions">
                <li><a href="#" onclick="stop()">Stop</a></li>
                <li><a href="#" onclick="start()">Start</a></li>
                <li><a href="#" onclick="redeploy()">Redeploy</a></li>
                <li><a href="#" onclick="terminate()">Terminate</a></li>
              </ul>
            </div>
            <button class="btn btn-default btn-info service-action service-action-create">Create</button>
          </div>
        </div>
        <div class="panel-body">
			<div>
			  <ul id="serviceList">
			      <li v-for="sobj in services" v-model="sobj" v-bind:data-sid="sobj.ID">
			      	<div class="row">
			        <div class="col-md-1 check-col">
			        	<div class="checkbox">
			        		<label>
			        			<input class="selector" type="checkbox" name="selector"/>
		        			</label>
		        		</div>
			        </div>
			        <div class="col-md-8">
			        	<div class="col-md-4 service-info">
			        		<div class="row">
			        			<div class="col-md-12 service-name" v-bind:title="sobj.Spec.Name">{{ sobj.Spec.Name }}</div>
		        			</div>
		        			<div class="row">
		        				<div class="col-md-12 service-replicas">{{ sobj.Spec.Mode.Replicated.Replicas }}</div>
	        				</div>
			        	</div>
			        	<div class="col-md-2">
			        		<div class="col-md-12 service-status" name="s_stats">TODO</div>
			        	</div>
			        	<div class="col-md-3">
			        		<div class="col-md-12 service-image">{{ sobj.Spec.TaskTemplate.ContainerSpec.Image }}</div>
			        	</div>
			        	<div class="col-md-3">
			        		<div class="col-md-12 service-ut">{{ sobj.UpdatedAt }}</div>
			        	</div>
			        </div>
			        <div class="col-md-3">
			        	<a v-if="1>0"><span class="glyphicon glyphicon-stop" title="停止"></span></a>
			        	<a v-else><span class="glyphicon glyphicon-play" title="启动"></span></a>
			        	<a><span class="glyphicon glyphicon-trash" title="删除"></span></a>
			        </div>
			        </div>
			      </li>
			  </ul>
			</div>
        </div>
      </div>
    </div>
  </div>
