
<script src="http://dev.imaicloud.com/dc-web/skins/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="action.js"></script>
<!--<script type="text/javascript" src="/dc-web/skins/js/angular.min.js"></script>-->
<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>

<div ng-app="myapp">
  <div class="row" ng-controller="imagesCtrl">
    <div class="col-md-12">
      <div class="row" ng-repeat="i in myimages">
        <div class="col-md-4">{{i.RepoTags[0]}}</div>
        <div class="col-md-4">{{i.Created}}</div>
        <div class="col-md-4">{{i.Size}}</div>
      </div>
    </div>  
  </div>
</div>
<script type="text/javascript">
  var app = angular.module("myapp", []);
  app.controller("imagesCtrl", function($scope) {
    $.get('http://dev.imaicloud.com/dc/api/images').success(function(data) {
      $scope.myimages = data;
    });
  });
</script>
