<script type="text/javascript" src="action.js"></script>

<div class="row">
  <div id="images" class="col-md-12">
  </div>
</div>
<script type="text/javascript">
    $.get('http://dev.imaicloud.com/dc/api/images').success(function(data) {
      var myimages = data;
      for ( var i = 0; i < data.length; i++ ) {
        var item = '<div class="row">'
                    + '<div class="col-md-4">' + data[i].RepoTags[0] + '</div>'
                    + '<div class="col-md-4">' + new Date(data[i].Created) + '</div>'
                    + '<div class="col-md-4">' + Math.round(data[i].Size/1024/1024) + ' Mb</div>'
                    + '</div>';
        $('#images').append(item);
      }
    });
</script>
