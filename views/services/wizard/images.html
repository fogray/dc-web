<style>
  #images .image{
    padding: 10px 5px 10px 5px;
    border: 1px solid #ccc;
    background-color: #ddd;
    margin-bottom: 15px;
    margin-left: 10px;
  }
  #images .image a{
    cursor: pointer
  }
  #images .image a .name{
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 20px;
    color: #333;
  }
  #images .image a .date{
    color: #888;
  }
  #images .image a .size{
    color: #888;
  }
</style>
<script type="text/javascript" src="/dc-web/skins/js/docker/api/service.js"></script>
<!-- page title -->
<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h3>
        Services /<small>Wizard</small>
      </h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-element-step">
    <div class="row step-thin">
      <div class="col-md-4 bg-grey done mt-step-col active">
          <div class="mt-step-number bg-white font-grey">1</div>
          <div class="mt-step-title uppercase font-grey-cascade">镜像</div>
          <div class="mt-step-content font-grey-cascade">选择Service要使用的镜像</div>
      </div>
      <div class="col-md-4 bg-grey mt-step-col">
          <div class="mt-step-number bg-white font-grey">2</div>
          <div class="mt-step-title uppercase font-grey-cascade">配置</div>
          <div class="mt-step-content font-grey-cascade">配置Service参数</div>
      </div>
      <div class="col-md-4 bg-grey mt-step-col">
          <div class="mt-step-number bg-white font-grey">3</div>
          <div class="mt-step-title uppercase font-grey-cascade">创建并发布</div>
          <div class="mt-step-content font-grey-cascade">创建并发布Service</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="row">
      <div id="images" class="col-md-12">
      </div>
    </div>
    <script type="text/javascript">
      $.get('http://dev.imaicloud.com/dc/api/images').success(function(data) {
          var myimages = data;
          for ( var i = 0; i < data.length; i++ ) {
            var item = '<div class="col-md-5 image">'
                        +'<a data-image-name="'+data[i].RepoTags[0]+'">'
                          +'<div class="row">'
                          + '<div class="col-md-4 name">' + data[i].RepoTags[0] + '</div>'
                          + '<div class="col-md-4 date">' + new Date(data[i].Created).toFormatString('yyyy-MM-dd hh:mm:ss') + '</div>'
                          + '<div class="col-md-4 size">' + Math.round(data[i].Size/1024/1024) + ' Mb</div>'
                        + '</div>'
                        +'</a></div>';
            $('#images').append(item);
          }
          $('#images .image a').click(function(){
            var image = $(this).attr('data-image-name');
            window.location.href = 'config.html?image='+image;
          });
        });
    </script>
	</div>
</div>
