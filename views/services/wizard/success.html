---
layout: inner
title: Images
---
<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h3>
        Services /<small>Wizard</small>
      </h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-element-step">
    <div class="row step-thin">
      <div class="col-md-4 bg-grey mt-step-col">
          <div class="mt-step-number bg-white font-grey">1</div>
          <div class="mt-step-title uppercase font-grey-cascade">镜像</div>
          <div class="mt-step-content font-grey-cascade">选择Service要使用的镜像</div>
      </div>
      <div class="col-md-4 bg-grey mt-step-col">
          <div class="mt-step-number bg-white font-grey">2</div>
          <div class="mt-step-title uppercase font-grey-cascade">配置</div>
          <div class="mt-step-content font-grey-cascade">配置Service参数</div>
      </div>
      <div class="col-md-4 bg-grey done mt-step-col active">
          <div class="mt-step-number bg-white font-grey">3</div>
          <div class="mt-step-title uppercase font-grey-cascade">创建并发布</div>
          <div class="mt-step-content font-grey-cascade">创建并发布Service</div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p class="bg-success">Successfully created a service！！ The service id is <em id="serviceId"></em></p>
  </div>
</div>
<script type="text/javascript">
  window.parent.changeStep('1');
  var serviceId = getParam('service_id');
  $('#serviceId').html(serviceId);
</script>
