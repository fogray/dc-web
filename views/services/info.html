<!-- page title -->
<div class="row">

    <div class="page-header">
      <h3>Service / <small name="service_name"></small></h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 tabbable-line">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tab-general">General</a></li>
      <li><a data-toggle="tab" href="#tab-logs">Logs</a></li>
      <li><a data-toggle="tab" href="#tab-timeline">Timeline</a></li>
    </ul>
    <div class="tab-content">
     <div class="tab-pane active" id="tab-general">
       <!--actions start-->
       <div class="row">
         <div class="col-md-12 action pull-right">
           <div class="btn-group">
             <a class="btn btn-default">Edit</a>
             <div class="btn-group">
               <a  class="btn btn-default dropdown-toggle" type="button" id="service-actions" data-toggle="dropdown" aria-haspopup="true">Actions</a>
               <ul class="dropdown-menu" aria-labelledby="service-actions">
                 <li><a href="#" onclick="redeploy()">Redeploy</a></li>
                 <li><a href="#" onclick="terminate()">Terminate</a></li>
               </ul>
             </div>
             <a class="btn btn-default">Edit</a>
           </div>
         </div>
       </div>
       <!--actions end-->
       <div class="row">
         <div class="col-md-12 panel panel-gray">
           <div class="panel-body service-info">
             <div class="col-md-4">
              <div class="row item title"><h4 id="service_name" name="service_name"></h4></div>
              <div class="row item"><h4 id="service_state" name="service_state"></h4></div>
              <div class="row item"><span class="glyphicon glyphicon-time"></span><small id="service_created"></small></div>

             <div class="col-md-4">

                 <label class="col-sm-6 label">STATCK NAME</label><div class="col-sm-6" id="stack"></div>

               <div class="row item">
                 <label class="col-sm-6 label">IMAGE TAG</label><div class="col-sm-6" id="image"></div>

               <div class="row item">
                 <label class="col-sm-6 label">RUN COMMAND</label><div class="col-sm-6" id="command"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 label">MODE</label><div class="col-sm-6" id="mode"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 label">IMAGE TAG</label><div class="col-sm-6" id="image"></div>
               </div>
             </div>
             <div class="col-md-4"></div>
           </div>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="tab-logs">
      </div>
      <div class="tab-pane" id="tab-timeline">
      </div>
    </div>

</div>
