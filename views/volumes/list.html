<div class="row">
<div class="col-md-12">
  <div class="page-header">
    <h3>Volume</h3>
    <small>容器持久化数据、共享数据的存储空间</small>
  </div>
</div>
</div>
<div class="row">
  <div class="col-md-12 panel">
    <div class="panel-heading">
      <div class="captions">我的Volume
      </div>
      <div class="actions">
        <div class="btn-group">
          <button class="btn btn-default btn-trash">删除</button>
        	<button class="btn btn-default btn-add">新建</button>
        </div>
      </div>
    </div>
    <div class="panel-body">
			  <ul id="volumeList">
		      <li v-for="vol in volumes" v-model="vol" v-bind:data-vn="vol.name">
		      	<div class="mt-overlay-1 mt-scroll-up">
                <div class="mt-content"><h3 v-model="vol.shortName" v-text="vol.shortName"></h3></div>
                <div class="mt-overlay">
                    <ul class="mt-info">
                        <li>
                            <a class="btn default btn-outline" href="javascript:;" target="_blank" @click="trash">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </li>
                        <li>
                            <a class="btn default btn-outline" href="javascript:;" target="_blank" @click="info">
                                <i class="icon-link"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
		      </li>
			  </ul>
    </div>
  </div>
</div>
